<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
<title>Hud</title>
<link rel="stylesheet" href="style.css">
<script>

var remote = require('remote')
var screen = require('screen')
var $ = require('sprint-js')

$(window).on('load', function() {
    require('./modules/clock').init($('#clock'))

    // Update window
    var win = remote.getCurrentWindow()
    var hud = $('#hud')
    var width = Math.ceil(hud.width())
    var height = Math.ceil(hud.height())
    var screensize = screen.getPrimaryDisplay().workAreaSize

    win.setContentSize(width, height)
    win.setPosition(screensize.width - width - 50, 50)
    win.show()
})

</script>

</head>
<body>

<ul id="hud">
    <li id="weather">Heidelberg 19Â°C</li>
    <li id="clock"></li>
    <li id="date">Saturday, 12th September</li>
</ul>

</body>
</html>
