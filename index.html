<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
<title>Hud</title>
<link rel="stylesheet" href="style.css">
<script>

var remote = require('remote')
var screen = require('screen')
var $ = require('sprint-js')
var settings = require('./settings')

$(window).on('load', function() {
    settings.activated.forEach(function(x) {
        $('#hud').append($('<li></li>').attr('id', x))
        require('./modules/' + x).init($('#' + x))
    })

    // Update window
    var win = remote.getCurrentWindow()
    var hud = $('#hud')
    var width = Math.ceil(hud.width()) + 30
    var screensize = screen.getPrimaryDisplay().workAreaSize

    win.setBounds({
        width: width,
        height: screensize.height,
        x: screensize.width - width - 30,
        y: 30
    })
    win.show()
})

$(window).on('keydown', function(e) {
    if (e.keyCode == 116) location.reload()
})

</script>

</head>
<body>

<ul id="hud"></ul>

</body>
</html>
