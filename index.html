<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
<title>Hud</title>
<link rel="stylesheet" href="style.css">
<script type="text/javascript" src="./node_modules/annyang/annyang.js"></script>
<script>

var currentWindow = require('electron').remote.getCurrentWindow()
var screen = require('electron').screen
var $ = require('sprint-js')
var settings = require('./settings')

$(window).on('load', function() {
    annyang.start()

    settings.activated.forEach(function(x) {
        $('#hud').append($('<li></li>').attr('id', x))
        require('./modules/' + x).init($('#' + x), settings[x], annyang)
    })

    // Update window
    var screensize = screen.getPrimaryDisplay().workAreaSize

    currentWindow.setBounds({
        width: screensize.width,
        height: screensize.height,
        x: 0,
        y: 0
    })

    currentWindow.show()
})

$(window).on('keydown', function(e) {
    if (e.keyCode == 116) location.reload()
})

</script>

</head>
<body>

<ul id="hud"></ul>

</body>
</html>
